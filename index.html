<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container start-page">
        <h2 id="title">Rock Paper Scissor</h2>
        <button class="btn player-vs-player-btn">
            Player vs Player
        </button>
        <button class="btn player-vs-ai-btn">
            Player vs AI
        </button>
    </div>

    <div class="container game-page">
        <div id="score-container">
            <h2 id="score-title">Score</h2>
            
            <div id="individual-score-container">
                <div id="player-one-container">
                    <p class="player-title">Player 1</p>
                    <p class="player-score">0</p>
                </div>
                <div id="player-two-container">
                    <p class="player-title">Player 2</p>
                    <p class="player-score">0</p>
                </div>
            </div>

        </div>
        
        <div id="player-pick-container">
            <p id="player-pick"></p>
            
            <div id="round-result">
                <img class="choice-icon" src="" alt="">
                <p class="round-result-text">VS</p>
                <img class="choice-icon" src="" alt="">
            </div>

            <div id="pop-up-result">
                <p id="pop-up-result-text">jello world</p>
            </div>
            
            <div id="game-result-pop-up">
                <p id="game-result-text">Player 1 Wins</p>
                <div id="game-result-btns-container">
                    <button class="game-result-btn restart">Restart</button>
                    <button class="game-result-btn home">Home</button>
                </div>
            </div>

        </div>

        <div id="choices-container">
            <button class="btn rps rock">Rock</button>
            <button class="btn rps paper">Paper</button>
            <button class="btn rps scissor">Scissor</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
